<div class="sidebar-container">
  <div class="ui container visible fixed inverted left vertical sidebar menu">
    <div class="item">
      <div class="header">News sources</div>
    </div>

    <div class="item">
      <div class="menu">
        <a class="item news-item"
           routerLink="/news/{{ source['id'] }}"
           routerLinkActive="active"
           *ngFor="let source of sources | async">
        <span class="side-news-item">
          <img class="ui avatar image" src="https://icons.better-idea.org/icon?url={{ source.url }}&size=70..120..200">
          <span class="side-news-item">
            {{source['name']}}
          </span>
        </span>
        </a>
      </div>
    </div>
  </div>
</div>
